					<a>专业布置</a>
					<a>师资队伍</a>
				</div>
			</li>
			<li class="line">|</li>
			<li><span>院系新闻</span></li>
			<li class="line">|</li>
			<li><span>通知通告</span></li>
			<li class="line">|</li>
			<li><span>教学工作</span></li>
			<li class="line">|</li>
			<li><span>科学研究</span></li>
			<li class="line">|</li>
			<li><span>研究中心</span></li>
			<li class="line">|</li>
			<li><span>党建工作</span></li>
			<li class="line">|</li>
			<li><span>学生工作</span></li>
			<li class="line">|</li>
			<li><span>院务公开</span></li>
			<li class="line">|</li>
			<li><span>文明校园创建</span></li>
		</ul>
	</div>
</div>
<ul id ="left">
	<li>学院简介</li>
	<li>组织机构</li>
	<li>现任领导</li>
	<li>专业布置</li>
	<li>师资队伍</li>
</ul>
					
<!--传智商城头部-->
<div id="header">
		<a class="left"><img src="logo.png"></a>
		<div id="search" class="left">
			<input type="text" class="left" />
			<input class="search_btn" type="button" value="搜索" />
			<p>热门搜索：网页培训　大学教材　智能手机　平板电脑</p>
		</div>
		<div id="info" class="left">
			<input type="button" value="会员中心" />

		</div>
</div>
